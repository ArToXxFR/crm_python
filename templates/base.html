<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="../static/js/404.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../static/media/img/head-logo-ljbac.png" alt="Logo LJBAC">
        </div>
        <div class="menu">
            <a href="{{ url_for('index') }}">
                <img class="base_icon" alt="Accueil" src="../static/media/img/icone_accueil.svg"></img>
            </a>
        {% if session['user_is_connected'] %}
            <a href="#">
                <img class="base_icon" alt="Paramètres" src="../static/media/img/icone_param.svg"></img>
            </a>
            <a href="{{ url_for('list_company') }}">
                <img class="base_icon" alt="Mes entreprises" src="../static/media/img/icone_boites.svg"></img>
            </a>
            <a href="{{ url_for('disconnect')}}">
                <img class="base_icon" alt="Se déconnecter" src="../static/media/img/icone_decon.svg"></img>
            </a>
        {% else %}
            <a href="{{ url_for('login') }}">
                <img class="base_icon" alt="Se connecter" src="../static/media/img/icone_con.svg"></img>
            </a>
        {% endif %}
        </div>
    </nav>
    {% block base %}

    {% endblock %}
</body>
</html>
