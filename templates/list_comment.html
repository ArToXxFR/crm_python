{% extends "base.html" %}

{% block base %}

    <form method="POST" action="{{ url_for('add_comment') }}">
        <input type="hidden" name="contact_id" value="{{ contact_id }}">
        <button type="submit">Ajouter un commentaire</button>
    </form>
    {% for comment in comments %}
        <p>
            {{ comment[1] }} : {{ comment[0] }}
        </p>
        <hr>
    {% endfor %}

{% endblock %}
